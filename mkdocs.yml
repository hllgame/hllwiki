site_name: Hell Let Loose Wiki
use_directory_urls: false
repo_url: https://github.com/hllgame/hllwiki

plugins:
  - glightbox
  - search

theme:
  name: material
  custom_dir: overrides
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: red
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: green
      accent: deep orange
  logo: assets/HLLGameLogo256.png
  favicon: assets/HLLGameLogo256.png
  features:
    - navigation.top
    - toc.integrate
    
extra_css:
  - stylesheets/extra.css
  
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg